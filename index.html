<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Giorno dell’italiano? Jour du français ?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      transition: background 0.5s, color 0.5s;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    /* Tema Giorno ITA */
    body.giornoITA {
      background: #0f3d0f;
      color: #e8ffe8;
    }

    /* Tema Jour FRA */
    body.jourFRA {
      background: #0f1f3d;
      color: #e8f0ff;
    }
  </style>
</head>
<body>
  <h1><span>&#x1F1EE;&#x1F1F9;</span>? <span>&#x1F1EB;&#x1F1F7;</span>?</h1>

  <div id="result"></div>

  <script>
    function itafra() {
      const start = new Date("2013-08-21");
      const oggi = new Date();

      const delta = Math.floor((oggi - start) / (1000 * 60 * 60 * 24));
      const giornojour = (delta % 2 === 1) ? "Oggi è il giorno dell’italiano" : "Aujourd’hui c’est le jour du français";

      document.getElementById("result").innerHTML =
          `<div style="opacity:0.8;">${oggi.toLocaleDateString("it-IT")}</div>
           <div style="font-size:xx-large; font-weight: bold; margin-top:10px;">${giornojour}</div>
           <div style="font-size:small; margin-top:40px;">&hearts; ${delta} giorni/jours</div>`;

      document.body.classList.remove("giornoITA", "jourFRA");
      document.body.classList.add(giornojour === "Oggi è il giorno dell’italiano" ? "giornoITA" : "jourFRA");
    }

    itafra();
  </script>

</body>
</html>
